<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>       
<br />
</fieldset>
<form class="layui-form layui-form-pane" id="saveReportForm" style="padding: 40px;" method="post" action="http://http://www.liuboyi.cn:8080/c/add">
  
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规格</label>
    <div class="layui-input-inline">
      <input type="text" name="formatName" lay-verify="required" placeholder="请输入规格" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">库存</label>
    <div class="layui-input-inline">
      <input type="text" name="num" lay-verify="required" placeholder="请输入库存数量" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单价</label>
    <div class="layui-input-inline">
      <input type="text" name="price" lay-verify="required" placeholder="￥" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  
  <div class="layui-col-md1"></div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="add" onclick="window.close();">提交</button>
	<a href="list.html" class="layui-btn layui-btn-normal">商品列表</a>
  </div>
</form>
          
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form'], function(){
  var form = layui.form;
  
});
</script>

</body>
</html>
